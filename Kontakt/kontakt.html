<form action="https://formspree.io/f/mrbyzbwz" method="POST" class="contact-form">

<h2 class="fonty">Kontaktformular</h2>

<div class="form-group fonty">
    <label for="name ">Name</label>
    <input type="text" id="name" name="name" required>
</div>

<div class="form-group fonty">
    <label for="adresse ">Anschrift (Straße + Hausnummer, PLZ, Ort)</label>
    <input type="text" id="adresse" name="adresse" required>
</div>

<div class="form-group fonty">
    <label for="phone ">Telefonnummer</label>
    <input type="tel" id="phone" name="phone" required>
</div>

<div class="form-group fonty">
    <label for="email ">E-Mail</label>
    <input type="email" id="email" name="_replyto" required>
</div>

<div class="form-group fonty">
    <label for="abbrennort ">Abbrennort</label>
    <input type="text" id="abbrennort" name="abbrennort" required>
</div>

<div class="form-group fonty">
    <label for="budget ">Budget</label>
    <input type="text" id="budget" name="budget" required>
</div>

<div class="form-group fonty">
    <label for="wuensche ">Wünsche (laut/leise, ohne Musik, musikbegleitend, musiksynchron)</label>
    <textarea id="wuensche" name="wuensche" rows="3"></textarea>
</div>

<div class="checkbox-group fonty">
    <input type="checkbox" id="privacy" name="privacy" required>
    <label for="privacy">Ich habe die <a href="#">Datenschutzbestimmungen</a> gelesen.</label>
</div>

<button type="submit" class="submit-btn fonty">Anfrage abschicken</button>
</form>
